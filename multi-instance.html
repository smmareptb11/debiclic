<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Débi'Clic – Exemple multi-instance</title>
  </head>
  <body>
    <h1>Débi'Clic – Exemple multi-instance</h1>

    <div id="station-moussoulens" style="margin-bottom: 2rem;"></div>
    <div id="station-pontrouge"></div>

    <script src="https://unpkg.com/debiclic@latest/dist/embed/debiclic.min.js"></script>
    <script>
      debiclic.init({
        container: "#station-moussoulens",
        codeStations: ["Y161202001"],
        stationsLabels: {
          Y161202001: "Seuil de Moussoulens"
        },
        colors: {
          station: "#1E90FF",
          graph: "#1E90FF"
        },
		height: '500',
        grandeurHydro: "QmnJ",
        days: 10
      });

      debiclic.init({
        container: "#station-pontrouge",
        codeStations: ["Y136401001"],
        stationsLabels: {
          Y136401001: "Pont rouge"
        },
        colors: {
          station: "#32CD32",
          graph: "#32CD32"
        },
		height: '500',
        grandeurHydro: "H",
        days: 30
      });
    </script>
  </body>
</html>
